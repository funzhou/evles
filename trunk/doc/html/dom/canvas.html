<h1><strong>canvas(option)</strong>  </h1>
<h2>概述</h2>
<p>创建canvas对象。</p>
<h3>参数:option</h3>
<p>canvas对象的名称</p>
<h3>描述:</h3>
<p>为ID是"test"的Canvas元素创建canvas对象，并将创建的canvas对象命名为'desk'。便于以后用选择器直接选择这个canvas对象，例如：$('$desk')</p>
<h4>HTML 代码:</h4>
<pre>&lt;canvas id="test" width="507px" height="320px"&gt;&lt;/canvas&gt;</pre>
<h4>elves 代码:</h4>
<pre>
$("#test").canvas('desk');</pre>
